version: 1
name: eval_protocol_quick
description: Fast sanity-check evaluation before full benchmark runs.

seeds: [0]
episodes_per_seed: 10

scenarios:
  - scenario_id: single_agent_static
    env_config:
      num_drones: 1
      num_obstacles: 8
      max_steps: 200

  - scenario_id: multi_agent_n3_static
    env_config:
      num_drones: 3
      num_obstacles: 4
      max_steps: 200

pass_fail_thresholds:
  single_agent_static:
    min_success_rate: 0.60
    min_collision_free_rate: 0.70
  multi_agent_n3_static:
    min_success_rate: 0.50
    min_collision_free_rate: 0.60

